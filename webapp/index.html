<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Деловые ужины — Запись</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.12.2/build/player/lottie.min.js"></script>
</head>
<body>
  <main class="container">
    <div class="logo-lottie" id="logoLottie" title="duck"></div>
    <h1 class="title">Пожалуйста, отправьте нам свой контакт по кнопке ниже</h1>
    <div class="actions">
      <button id="btnShare" class="btn primary">Использовать ваши данные из Telegram</button>
      <button id="btnManual" class="btn secondary">Ввести данные вручную</button>
    </div>

    <form id="manualForm" class="form hidden">
      <label>
        Имя
        <input type="text" id="nameInput" placeholder="Ваше имя" required />
      </label>
      <label>
        Номер телефона
        <input type="tel" id="phoneInput" inputmode="tel" placeholder="+7xxxxxxxxxx" required />
      </label>
      <button type="submit" class="btn primary">Отправить</button>
      <button type="button" id="cancelManual" class="btn ghost">Отмена</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
